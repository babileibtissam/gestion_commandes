<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Produits - User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      position: fixed;
      background-color: #2c3e50;
      color: white;
      padding-top: 20px;
      z-index: 1001;
    }

    .sidebar .logo h1 {
      font-weight: 700;
      font-size: 24px;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar .logo h1 span {
      color: #e67e22;
    }

    .sidebar .nav-menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar .nav-item, .sidebar .nav-item a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      color: white;
      cursor: pointer;
      text-decoration: none;
      font-weight: 500;
    }

    .sidebar .nav-item.active, .sidebar .nav-item:hover, .sidebar .nav-item a:hover {
      background-color: #e67e22;
      color: white;
    }

    .sidebar .menu-heading {
      margin: 15px 20px 5px;
      text-transform: uppercase;
      font-size: 12px;
      opacity: 0.7;
    }

    .header {
      margin-left: 220px;
      height: 60px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: fixed;
      width: calc(100% - 220px);
      top: 0;
      z-index: 1000;
    }

    .header .search-bar {
      display: flex;
      align-items: center;
      background: #f1f1f1;
      padding: 6px 12px;
      border-radius: 30px;
    }

    .header .search-bar input {
      border: none;
      background: transparent;
      outline: none;
      width: 200px;
      margin-left: 10px;
    }

    .header .header-actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .header .notification {
      position: relative;
      cursor: pointer;
    }

    .header .notification .badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 50%;
    }

    .header .user-profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header .profile-img {
      background-color: #e67e22;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }

    .header .logout-button {
      color: #e67e22;
      text-decoration: none;
      font-weight: 600;
    }

    .main-content {
      margin-left: 220px;
      padding: 80px 40px 20px;
      background-color: #f8f9fa;
      min-height: 100vh;
    }

    .product-card {
      display: flex;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease-in-out;
      padding: 15px;
      align-items: center;
    }

    .product-card:hover {
      transform: scale(1.01);
    }

    .product-image {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 20px;
    }

    .product-details h5 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .product-details p {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <h1>User<span>Panel</span></h1>
      </div>
      <div class="nav-menu">
        <div class="menu-heading">Main</div>
        <a href="/homeUser" class="nav-item">
          <i class="fas fa-home"></i><span>Home</span>
        </a>
        <a href="/user/products" class="nav-item active">
          <i class="fas fa-box"></i><span>Products</span>
        </a>
        <a href="/cart/view" class="nav-item">
          <i class="fas fa-user"></i><span>My Cart</span>
        </a>
        <a href="/user/orders" class="nav-item">
          <i class="fas fa-shopping-cart"></i><span>Orders</span>
        </a>
        <div class="menu-heading">Notifications</div>
        <a href="/user/settings" class="nav-item">
          <i class="fas fa-cog"></i><span>Notifications</span>
        </a>
        <a href="/user/help" class="nav-item">
          <i class="fas fa-question-circle"></i><span>Help</span>
        </a>
      </div>
    </div>

    <!-- Header -->
    <div class="header">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search..." />
      </div>
      <div class="header-actions">
        <div class="notification">
          <i class="fas fa-bell"></i>
          <div class="badge">2</div>
        </div>
        <div class="user-profile">
          <div class="profile-img"><i class="fas fa-user-circle fa-lg"></i></div>
          <div class="user-info">
            <div class="user-name">Saber Akarid</div>
            <div class="user-role">User</div>
          </div>
        </div>
        <a href="/logout" class="logout-button">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h2 class="mb-4">Produits disponibles</h2>

      <div class="d-flex flex-column gap-3" th:each="prod : ${products}">
        <div class="product-card">
          <img th:src="@{${prod.image}}" class="product-image" alt="Image produit" />
          <div class="product-details">
            <h5 th:text="${prod.name}">Nom produit</h5>
            <p th:text="${prod.description}">Description</p>
            <p class="fw-semibold text-primary">Prix : <span th:text="${prod.price}">0.00</span> €</p>
            <p class="text-muted">Stock : <span th:text="${prod.stock}">0</span></p>
            <form th:action="@{/cart/add}" method="post">
              <input type="hidden" name="productId" th:value="${prod.id}" />
              <button type="submit" class="btn btn-success btn-sm mt-2">Ajouter au panier</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Message alert -->
      <div th:if="${session.message}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
        <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
      </div>

      <div class="mt-4">
        <a href="/homeUser" class="btn btn-secondary">Retour à l'accueil</a>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</body>
</html>
