<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Mes Commandes - User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background-color: #2c3e50;
      color: white;
      padding-top: 20px;
      z-index: 1000;
    }

    .sidebar .logo h1 {
      font-weight: 700;
      font-size: 24px;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar .logo h1 span {
      color: #e67e22;
    }

    .sidebar .nav-menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar .nav-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .sidebar .nav-item:hover,
    .sidebar .nav-item.active {
      background-color: #e67e22;
    }

    .sidebar .menu-heading {
      margin: 15px 20px 5px;
      text-transform: uppercase;
      font-size: 12px;
      opacity: 0.7;
    }

    .header {
      position: fixed;
      top: 0;
      left: 220px;
      width: calc(100% - 220px);
      height: 60px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 999;
    }

    .header .search-bar {
      display: flex;
      align-items: center;
      background: #f1f1f1;
      padding: 6px 12px;
      border-radius: 30px;
    }

    .header .search-bar input {
      border: none;
      background: transparent;
      outline: none;
      width: 200px;
      margin-left: 10px;
    }

    .header .header-actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .notification {
      position: relative;
    }

    .notification .badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 50%;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-img {
      width: 40px;
      height: 40px;
      background-color: #e67e22;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logout-button {
      color: #e67e22;
      text-decoration: none;
      font-weight: 600;
    }

    .main-content {
      margin-left: 220px;
      padding: 80px 40px 20px;
      background-color: #f8f9fa;
      min-height: 100vh;
    }

    .table {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <h1>User<span>Panel</span></h1>
    </div>
    <div class="nav-menu">
      <div class="menu-heading">Main</div>
      <a href="/homeUser" class="nav-item">
        <i class="fas fa-home"></i><span>Home</span>
      </a>
      <a href="/user/products" class="nav-item">
        <i class="fas fa-box"></i><span>Products</span>
      </a>
      <a href="/cart/view" class="nav-item">
        <i class="fas fa-user"></i><span>My Cart</span>
      </a>
      <a href="/user/orders" class="nav-item active">
        <i class="fas fa-shopping-cart"></i><span>Orders</span>
      </a>
      <div class="menu-heading">Settings</div>
      <a href="/user/settings" class="nav-item">
        <i class="fas fa-cog"></i><span>Notifications</span>
      </a>
      <a href="/user/help" class="nav-item">
        <i class="fas fa-question-circle"></i><span>Help</span>
      </a>
    </div>
  </div>

  <!-- Header -->
  <div class="header">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search..." />
    </div>
    <div class="header-actions">
      <div class="notification">
        <i class="fas fa-bell"></i>
        <div class="badge">2</div>
      </div>
      <div class="user-profile">
        <div class="profile-img">
          <i class="fas fa-user-circle fa-lg"></i>
        </div>
        <div class="user-info">
          <div class="user-name">saber akarid</div>
          <div class="user-role">User</div>
        </div>
      </div>
      <a href="/logout" class="logout-button">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Mes commandes</h2>

    <table class="table table-bordered mt-4">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Produit</th>
          <th>Quantité</th>
          <th>Date commande</th>
          <th>Adresse de livraison</th>
          <th>Mode de livraison</th>
          <th>Moyen de paiement</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="order : ${orders}">
          <td th:text="${order.id}"></td>
          <td th:text="${order.produit.name}"></td>
          <td th:text="${order.quantity}"></td>
          <td th:text="${#temporals.format(order.dateCommande, 'dd/MM/yyyy HH:mm')}"></td>
          <td th:text="${order.adresseLivraison}"></td>
          <td th:text="${order.modeLivraison}"></td>
          <td th:text="${order.moyenPaiement}"></td>
        </tr>
      </tbody>
    </table>

    <div class="mt-4">
      <a href="/homeUser" class="btn btn-secondary">Retour à l'accueil</a>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</body>
</html>
