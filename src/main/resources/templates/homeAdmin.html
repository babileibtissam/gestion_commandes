<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <h1>Admin<span>Panel</span></h1>
      </div>
      <div class="nav-menu">
        <div class="menu-heading">Main</div>
        <a href="/admin/products/dashboard" class="nav-item active">
          <i class="fas fa-chart-bar"></i>
          <span>Dashboard Produits</span>
        </a>
        <div class="nav-item">
          <i class="fas fa-users"></i>
          <span>Users</span>
        </div>
        <a href="/admin/products" class="nav-item">
          <i class="fas fa-box"></i>
          <span>Products</span>
        </a>
        <div class="nav-item">
          <i class="fas fa-shopping-cart"></i>
          <span>Orders</span>
        </div>

        <div class="menu-heading">Admin</div>
        <div class="nav-item">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
        </div>
        <div class="nav-item">
          <i class="fas fa-bell"></i>
          <span>Notifications</span>
        </div>
      </div>
    </div>

    <!-- Header -->
    <div class="header">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search..." />
      </div>
      <div class="header-actions">
        <div class="notification">
          <i class="fas fa-bell"></i>
          <div class="badge">3</div>
        </div>
        <div class="notification">
          <i class="fas fa-envelope"></i>
          <div class="badge">5</div>
        </div>
        <div class="user-profile">
          <div class="profile-img">JD</div>
          <div class="user-info">
            <div class="user-name">John Doe</div>
            <div class="user-role">Administrator</div>
          </div>
        </div>
        <a href="/logout" class="logout-button">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content p-4">
      <h2>Produits récents</h2>
      <div class="row">
        <div class="col-md-4 mb-3" th:each="prod : ${products}">
          <div class="card h-100 shadow-sm">
            <img th:src="${prod.image}" class="card-img-top" alt="..." style="height: 200px; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title" th:text="${prod.name}">Nom</h5>
              <p class="card-text" th:text="${prod.description}">Description</p>
              <p><strong>Prix:</strong> <span th:text="${prod.price}">0</span> €</p>
              <p><strong>Stock:</strong> <span th:text="${prod.stock}">0</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
