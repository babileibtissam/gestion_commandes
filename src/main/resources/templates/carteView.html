<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Mon Panier - User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      position: fixed;
      background-color: #2c3e50;
      color: white;
      padding-top: 20px;
      z-index: 1001;
      overflow-y: auto;
    }

    .sidebar .logo h1 {
      font-weight: 700;
      font-size: 24px;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar .logo h1 span {
      color: #e67e22;
    }

    .sidebar .nav-menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 0 10px;
    }

    .sidebar .nav-item, .sidebar .nav-item a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      color: white;
      cursor: pointer;
      text-decoration: none;
      font-weight: 500;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .sidebar .nav-item.active, 
    .sidebar .nav-item:hover, 
    .sidebar .nav-item a:hover {
      background-color: #e67e22;
      color: white;
      text-decoration: none;
    }

    .sidebar .menu-heading {
      margin: 15px 20px 5px;
      text-transform: uppercase;
      font-size: 12px;
      opacity: 0.7;
      user-select: none;
    }

    .header {
      margin-left: 220px;
      height: 60px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: fixed;
      width: calc(100% - 220px);
      top: 0;
      z-index: 1000;
    }

    .header .search-bar {
      display: flex;
      align-items: center;
      background: #f1f1f1;
      padding: 6px 12px;
      border-radius: 30px;
    }

    .header .search-bar input {
      border: none;
      background: transparent;
      outline: none;
      width: 200px;
      margin-left: 10px;
    }

    .header .header-actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .header .notification {
      position: relative;
      cursor: pointer;
      color: #555;
      font-size: 1.2rem;
    }

    .header .notification .badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 50%;
      font-weight: 700;
    }

    .header .user-profile {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #333;
    }

    .header .profile-img {
      background-color: #e67e22;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.2rem;
    }

    .header .user-info {
      display: none;
    }

    @media(min-width: 768px) {
      .header .user-info {
        display: block;
        font-size: 0.9rem;
      }
      .header .user-name {
        font-weight: 600;
      }
      .header .user-role {
        font-size: 0.75rem;
        color: #888;
      }
    }

    .header .logout-button {
      color: #e67e22;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    .header .logout-button:hover {
      color: #bf6c1e;
      text-decoration: none;
    }

    .main-content {
      margin-left: 220px;
      padding: 80px 40px 20px;
      background-color: #f8f9fa;
      min-height: 100vh;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }
    table th, table td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    table th {
      background-color: #e67e22;
      color: #fff;
      font-weight: 600;
    }
    table tr:last-child td {
      border-bottom: none;
    }
    table img {
      border-radius: 6px;
      object-fit: cover;
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <h1>User<span>Panel</span></h1>
    </div>
    <div class="nav-menu">
      <div class="menu-heading">Main</div>
      <a href="/homeUser" class="nav-item">
        <i class="fas fa-home"></i><span>Home</span>
      </a>
      <a href="/user/products" class="nav-item">
        <i class="fas fa-box"></i><span>Products</span>
      </a>
      <a href="/cart/view" class="nav-item active">
        <i class="fas fa-user"></i><span>My Cart</span>
      </a>
      <a href="/user/orders" class="nav-item">
        <i class="fas fa-shopping-cart"></i><span>Orders</span>
      </a>
      <div class="menu-heading">Settings</div>
      <a href="/user/settings" class="nav-item">
        <i class="fas fa-cog"></i><span>Notifications</span>
      </a>
      <a href="/user/help" class="nav-item">
        <i class="fas fa-question-circle"></i><span>Help</span>
      </a>
    </div>
  </div>

  <div class="header">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search..." />
    </div>
    <div class="header-actions">
      <div class="notification">
        <i class="fas fa-bell"></i>
        <div class="badge">2</div>
      </div>
      <div class="user-profile">
        <div class="profile-img"><i class="fas fa-user-circle fa-lg"></i></div>
        <div class="user-info">
          <div class="user-name">Saber Akarid</div>
          <div class="user-role">User</div>
        </div>
      </div>
      <a href="/logout" class="logout-button">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </div>
  </div>

  <div class="main-content p-4">
    <h2 class="mb-4">ðŸ›’ Mon panier</h2>

    <div th:if="${#lists.isEmpty(cartItems)}">
      <p class="text-muted">Votre panier est vide.</p>
      <a href="/user/products" class="btn btn-primary mt-3">Ajouter des produits</a>
    </div>

    <div th:unless="${#lists.isEmpty(cartItems)}">
      <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Nom</th>
            <th>Prix (â‚¬)</th>
            <th>QuantitÃ©</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${cartItems}">
            <td><img th:src="@{${item.produit.image}}" alt="Image" /></td>
            <td th:text="${item.produit.name}">Nom</td>
            <td th:text="${item.produit.price}">0.00</td>
            <td th:text="${item.quantity}">1</td>
            <td th:text="${item.produit.price * item.quantity}">0.00</td>
            <td>
              <form th:action="@{/cart/increase}" method="post" style="display:inline;">
                <input type="hidden" th:name="panierId" th:value="${item.id}" />
                <button type="submit" class="btn btn-sm btn-primary">+</button>
              </form>
              <form th:action="@{/cart/decrease}" method="post" style="display:inline;">
                <input type="hidden" th:name="panierId" th:value="${item.id}" />
                <button type="submit" class="btn btn-sm btn-secondary">-</button>
              </form>
              <form th:action="@{/cart/remove}" method="post" style="display:inline;">
                <input type="hidden" th:name="panierId" th:value="${item.id}" />
                <button type="submit" class="btn btn-sm btn-danger">Supprimer</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="text-end fs-5 fw-semibold mt-3 mb-3">
        Total gÃ©nÃ©ral : <span th:text="${#numbers.formatDecimal(total, 1, 'POINT', 2, 'COMMA')} + ' â‚¬'">0.00 â‚¬</span>
      </div>

      <div class="d-flex justify-content-between">
        <a href="/user/products" class="btn btn-secondary">Continuer les achats</a>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#checkoutModal">
          Valider le panier
        </button>
      </div>
    </div>
  </div>

  <!-- Modal Bootstrap -->
  <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form th:action="@{/cart/confirm}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <div class="modal-header">
            <h5 class="modal-title" id="checkoutModalLabel">Confirmer la commande</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="adresseLivraison" class="form-label">Adresse de livraison :</label>
              <input type="text" class="form-control" id="adresseLivraison" name="adresseLivraison" required />
            </div>
            <div class="mb-3">
              <label for="modeLivraison" class="form-label">Mode de livraison :</label>
              <select class="form-select" id="modeLivraison" name="modeLivraison" required>
                <option value="Standard">Standard</option>
                <option value="Express">Express</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="moyenPaiement" class="form-label">Moyen de paiement :</label>
              <select class="form-select" id="moyenPaiement" name="moyenPaiement" required>
                <option value="Carte bancaire">Carte bancaire</option>
                <option value="PayPal">PayPal</option>
                <option value="Ã€ la livraison">Ã€ la livraison</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            <button type="submit" class="btn btn-primary">Confirmer la commande</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</body>
</html>
