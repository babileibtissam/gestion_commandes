

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="/css/styles.css" />
     <style>
      body, html {
        height: 100%;
        margin: 0;
        font-family: 'Poppins', sans-serif;
      }
      .sidebar {
        width: 220px;
        height: 100vh;
        position: fixed;
        background-color: #2c3e50;
        color: white;
        padding-top: 20px;
      }
      .sidebar .logo h1 {
        font-weight: 700;
        font-size: 24px;
        text-align: center;
        margin-bottom: 30px;
      }
      .sidebar .logo h1 span {
        color: #e67e22;
      }
      .sidebar .nav-menu {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .sidebar .nav-item, .sidebar .nav-item a {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 20px;
        color: white;
        cursor: pointer;
        text-decoration: none;
        font-weight: 500;
      }
      .sidebar .nav-item.active, .sidebar .nav-item:hover, .sidebar .nav-item a:hover {
        background-color: #e67e22;
        color: white;
      }
      .sidebar .menu-heading {
        margin: 15px 20px 5px;
        text-transform: uppercase;
        font-size: 12px;
        opacity: 0.7;
      }
      .header {
        margin-left: 220px;
        height: 60px;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        position: fixed;
        width: calc(100% - 220px);
        top: 0;
        z-index: 1000;
      }
      .header .search-bar {
        display: flex;
        align-items: center;
        background: #f1f1f1;
        padding: 6px 12px;
        border-radius: 30px;
      }
      .header .search-bar input {
        border: none;
        background: transparent;
        outline: none;
        width: 200px;
        margin-left: 10px;
      }
      .header .header-actions {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .header .notification {
        position: relative;
        cursor: pointer;
      }
      .header .notification .badge {
        position: absolute;
        top: -6px;
        right: -6px;
        background: red;
        color: white;
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 50%;
      }
      .header .user-profile {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .header .profile-img {
        background-color: #e67e22;
        color: white;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
      }
      .header .logout-button {
        color: #e67e22;
        text-decoration: none;
        font-weight: 600;
      }
      .main-content {
        margin-left: 220px;
        padding: 80px 20px 20px;
        background-color: #f8f9fa;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <h1>Admin<span>Panel</span></h1>
    </div>
    <div class="nav-menu">
      <div class="menu-heading">Main</div>
      <a href="/homeAdmin" class="nav-item active">
        <i class="fas fa-chart-pie"></i>
        <span>Dashboard</span>
      </a>
      <a href="/admin/users" class="nav-item">
        <i class="fas fa-users"></i>
        <span>Users</span>
      </a>
      <a href="/admin/products" class="nav-item">
        <i class="fas fa-box"></i>
        <span>Products</span>
      </a>
      <a href="/admin/orders" class="nav-item">
        <i class="fas fa-shopping-cart"></i>
        <span>Orders</span>
      </a>
      
      <div class="menu-heading">Admin</div>
      <a href="/admin/settings" class="nav-item">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
      </a>
      <a href="/admin/notifications" class="nav-item">
        <i class="fas fa-bell"></i>
        <span>Notifications</span>
      </a>
    </div>
  </div>
  
      <!-- Header -->
      <div class="header">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search..." />
        </div>
        <div class="header-actions">
          <div class="notification">
            <i class="fas fa-bell"></i>
            <div class="badge">3</div>
          </div>
          <div class="notification">
            <i class="fas fa-envelope"></i>
            <div class="badge">5</div>
          </div>
          <div class="user-profile">
            <div class="profile-img">JD</div>
            <div class="user-info">
              <div class="user-name">John Doe</div>
              <div class="user-role">Administrator</div>
            </div>
          </div>
		  <a href="/logout" class="logout-button">
		      <i class="fas fa-sign-out-alt"></i> Logout
		    </a>
        </div>
      </div>

      <!-- Main Content -->
   
      </div>
   
  </body>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
